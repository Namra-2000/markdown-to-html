<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom styles to enhance markdown rendering with Tailwind-like aesthetics */
        /* These target the HTML elements directly generated by 'marked' within the #markdown-content div */
        #markdown-content h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; }
        #markdown-content h2 { font-size: 1.875rem; font-weight: 700; margin-bottom: 0.75rem; }
        #markdown-content h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        #markdown-content p { margin-bottom: 1rem; line-height: 1.625; }
        #markdown-content ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 1rem; }
        #markdown-content ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 1rem; }
        #markdown-content li { margin-bottom: 0.25rem; }
        #markdown-content a { color: #2563eb; text-decoration: underline; }
        #markdown-content code { background-color: #f3f4f6; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.875rem; }
        #markdown-content pre { background-color: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
        #markdown-content pre code { background-color: transparent; padding: 0; }
        #markdown-content blockquote { border-left: 4px solid #d1d5db; padding-left: 1rem; font-style: italic; color: #4b5563; margin-bottom: 1rem; }
        #markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        #markdown-content th, #markdown-content td { border: 1px solid #d1d5db; padding: 0.5rem; text-align: left; }
        #markdown-content img { max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 antialiased">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="container mx-auto bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Markdown Viewer</h1>
            <div id="markdown-content" class="">
                <!-- Markdown will be rendered here -->
                <p class="text-gray-600">Loading content...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const markdownContainer = document.getElementById('markdown-content');

            try {
                const response = await fetch('input.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();

                const htmlContent = marked.parse(markdownText);
                markdownContainer.innerHTML = htmlContent;

            } catch (error) {
                console.error('Error loading or rendering markdown:', error);
                markdownContainer.innerHTML = `<p class="text-red-600 text-center">Failed to load content: ${error.message}. Please ensure 'input.md' exists in the same directory.</p>`;
            }
        });
    </script>
</body>
</html>
